####deployment yaml###########
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
  labels:
    app: spring-boot-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: spring-boot-app
        image: 989896714915.dkr.ecr.ap-south-1.amazonaws.com/springboot:latest
        ports:
        - containerPort: 8080

########Service yaml ################

apiVersion: v1
kind: Service
metadata:
  name: springboot-svc
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      name: http
  selector:
    app: spring-boot-app		
