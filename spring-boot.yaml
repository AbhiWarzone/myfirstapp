apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: spring-boot-app
        image: 245218175547.dkr.ecr.ap-south-1.amazonaws.com/jenkins-build-demo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
